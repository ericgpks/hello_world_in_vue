<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <div id="app">
            {{ message }}
        </div>
        
        <div id="app-2">
          <span v-bind:title="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
          </span>
        </div>

        <div id="app-3">
          <span v-if="seen">Now you see me</span>
        </div>

        <div id="app-5">
          <p>{{ message }}</p>
          <button v-on:click="reverseMessage">Reverse Message</button>
        </div>

        <div id="app-6">
          <p>{{ message }}</p>
          <input v-model="message">
        </div>

        <div id="app-7">
          <ol>
            <!--
              各 todo-item の内容を表す todo オブジェクトを与えます。
              これにより内容は動的に変化します。
              また後述する "key" を各コンポーネントに提供する必要があります。
            -->
            <todo-item
              v-for="item in groceryList"
              v-bind:todo="item"
              v-bind:key="item.id"
            ></todo-item>
          </ol>
        </div>

        <div id="app-8">
          <p v-once>{{ message }}</p>
          <p>{{ sayHi() }}</p>
        </div>

        <div id="app-9">
          <div>{{ html }}</div>
          <div v-html="html"></div>
        </div>

        <div id="app-10">
          <a :[attribute]="url">Google</a>
          <a v-bind="{href: urlTwitter, id: number}">Twitter</a>
          <a v-bind="twitterObject">Twitter</a>
        </div>

        <div id="app-11">
          <p>現在{{ number }}回クリックされています</p>
          <button v-on:click="countUp(3)">カウントアップ</button>
          <p v-on:mousemove="changeMousePosition($event, 10)">マウスを載せてください
            <span v-on:mousemove.stop.prevent>反応しないでください</span>
          </p>
          <p>X: {{ x }}, Y: {{ y }},</p>
          <a v-on:click.prevent href="http://google.com">Google</a>
          <input type="text" v-on:keyup.enter.space="myAlert">
        </div>
        <script src="index.js"></script>
    </body>
</html>
